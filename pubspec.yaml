name: covid19
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.0.4
  cupertino_icons: ^0.1.3
  flutter_localizations:
    sdk: flutter
  http: ^0.12.0+4
  material_search: ^0.2.8
  flutter_svg: ^0.17.3+1
  splashscreen: ^1.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/logo.png
  fonts:
    - family: jazeera
      fonts:
        - asset: assets/fonts/jazeera-regular.ttf
        - asset: assets/fonts/jazeera-light.ttf
          weight: 200
        - asset: assets/fonts/jazeera-bold.ttf
          weight: 700